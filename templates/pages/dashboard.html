{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trello_app | dashboard </title>
</head>
<body>
<h1>dashboard</h1>

<p>'hello,'{{request.user}}</p>

<a href="{%url 'logout' %}"> logout</a>
<p><h1>All Tasks</h1>
{% for task in tasks %}
    <p>{{task.name}}</p>
{% endfor %}

</p>
<a href="{% url 'create_task' %}">Add Task</a>

<p>
<h1>All Tasks Lists</h1>
{% for list in lists %}
    <p>{{list.name}}</p>
{% endfor %}
</p>
<a href="{% url 'create_new' %}">Create New List</a>
</body>
</html>
